
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    button { margin: 5px 0; padding: 10px; width: 100%; font-size: 16px; }
    .hidden { display: none; }
    .category, .item, .cart-item { border-bottom: 1px solid #ddd; padding: 8px 0; cursor: pointer; }
    .cart-item { display: flex; justify-content: space-between; }
    .back { cursor: pointer; color: blue; margin-bottom: 10px; display: inline-block; }
  </style>
</head>
<body>

  <div id="games"></div>
  <div id="categories" class="hidden"></div>
  <div id="items" class="hidden"></div>
  <div id="item-detail" class="hidden"></div>
  <div id="cart" class="hidden"></div>

  <script>
    const apiUrl = "http://localhost:8000"; // –ü–æ–º–µ–Ω—è–π –Ω–∞ –∞–¥—Ä–µ—Å —Å–≤–æ–µ–≥–æ backend
    let catalog = null;
    let cart = [];
    let currentGame = null;
    let currentCategory = null;

    function show(element) {
      element.classList.remove('hidden');
    }
    function hide(element) {
      element.classList.add('hidden');
    }
    function hideAll() {
      ['games', 'categories', 'items', 'item-detail', 'cart'].forEach(id => {
        hide(document.getElementById(id));
      });
    }

    async function loadCatalog() {
      const res = await fetch(apiUrl + "/catalog");
      catalog = await res.json();
      showGames();
    }

    function showGames() {
      hideAll();
      const container = document.getElementById('games');
      container.innerHTML = "<h2>–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É</h2>";
      catalog.games.forEach(game => {
        const btn = document.createElement('button');
        btn.textContent = game.name;
        btn.onclick = () => {
          currentGame = game;
          showCategories(game);
        };
        container.appendChild(btn);
      });
      show(container);
    }

    function showCategories(game) {
      hideAll();
      const container = document.getElementById('categories');
      container.innerHTML = `<span class="back" onclick="showGames()">‚¨Ö –ù–∞–∑–∞–¥</span><h2>${game.name} ‚Äî –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>`;
      game.categories.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'category';
        div.textContent = cat.name;
        div.onclick = () => {
          currentCategory = cat;
          showItems(cat);
        };
        container.appendChild(div);
      });
      show(container);
    }

    function showItems(category) {
      hideAll();
      const container = document.getElementById('items');
      container.innerHTML = `<span class="back" onclick="showCategories(currentGame)">‚¨Ö –ù–∞–∑–∞–¥</span><h2>${category.name}</h2>`;
      category.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = `${item.name} ‚Äî ${item.price}‚ÇΩ`;
        div.onclick = () => showItemDetail(item);
        container.appendChild(div);
      });
      show(container);
    }

    function showItemDetail(item) {
      hideAll();
      const container = document.getElementById('item-detail');
      container.innerHTML = `
        <span class="back" onclick="showItems(currentCategory)">‚¨Ö –ù–∞–∑–∞–¥</span>
        <h2>${item.name}</h2>
        <p>–¶–µ–Ω–∞: ${item.price}‚ÇΩ</p>
        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: <input type="number" id="qty" value="1" min="1" /></label><br/><br/>
        <button onclick="addToCart('${item.name}', ${item.price})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
      `;
      show(container);
    }

    function addToCart(name, price) {
      const qty = parseInt(document.getElementById('qty').value);
      if (qty < 1) {
        alert("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ 1");
        return;
      }
      const existing = cart.find(i => i.name === name);
      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({ name, price, quantity: qty, game_id: currentGame.id, category_name: currentCategory.name });
      }
      alert(`${qty} x ${name} –¥–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É`);

showCategories(currentGame);
    }

    function showCart() {
      hideAll();
      const container = document.getElementById('cart');
      container.innerHTML = '<span class="back" onclick="showGames()">‚¨Ö –ù–∞–∑–∞–¥</span><h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>';
      if (cart.length === 0) {
        container.innerHTML += "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";
        show(container);
        return;
      }
      let total = 0;
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.textContent = `${item.quantity} x ${item.name} ‚Äî ${item.price * item.quantity}‚ÇΩ`;
        total += item.price * item.quantity;
        container.appendChild(div);
      });
      container.innerHTML += `<h3>–ò—Ç–æ–≥–æ: ${total}‚ÇΩ</h3>`;
      container.innerHTML += `<button onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>`;
      show(container);
    }

    async function sendOrder() {
      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
        return;
      }

      const userId = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Telegram ID");
      if (!userId) {
        alert("Telegram ID –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω");
        return;
      }
      const username = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Telegram username (–±–µ–∑ @)");
      if (!username) {
        alert("Username –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω");
        return;
      }

      const order = {
        user_id: parseInt(userId),
        username: username,
        items: cart.map(i => ({
          game_id: i.game_id,
          category_name: i.category_name,
          item_name: i.name,
          price: i.price,
          quantity: i.quantity
        })),
        total: cart.reduce((sum, i) => sum + i.price * i.quantity, 0)
      };

      try {
        const res = await fetch(apiUrl + "/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order)
        });
        const data = await res.json();
        if (data.status === "ok") {
          alert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.");
          cart = [];
          showGames();
        } else {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.");
        }
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.");
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    loadCatalog();

    // –î–æ–±–∞–≤–∏–º –∫–Ω–æ–ø–∫—É "–ö–æ—Ä–∑–∏–Ω–∞" –≤–µ–∑–¥–µ —Å–≤–µ—Ä—Ö—É
    const cartBtn = document.createElement("button");
    cartBtn.textContent = "–ö–æ—Ä–∑–∏–Ω–∞ üõí";
    cartBtn.onclick = showCart;
    document.body.insertBefore(cartBtn, document.body.firstChild);
  </script>

</body>

</html>
